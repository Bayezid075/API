 <ol id="user_images">

    <script>
      const user = {
        id: 254,
        username: "bayezid",
        lover: {
          name: "Ayesha",
          age: 15,
          Fvfood: "Date",
        },
        friendAge: [19, 18, 12, 35],

    //   get data from api 

    //   fetch("https://jsonplaceholder.typicode.com/users")

    //     .then((json) => console.log(json));
        
        
        
        
        fetch("https://jsonplaceholder.typicode.com/users")
        .then((response) => response.json())
        .then((json) => listusers(json));
 

        function listusers(users){
            console.log("users",users)
            const usershow = users.map(user => user.username)
           console.log(usershow)    
            const ul = document.getElementById("user_list");

            for (let i = 0; i < usershow.length; i++) {
                const un = usershow[i];
                console.log(un)
                 const li = document.createElement("li")
                 li.innerText= un
                 ul.appendChild(li)
            }
        
        
        }
         //finishing writing data from api to own website 
        
         fetch("https://jsonplaceholder.typicode.com/photos")
        .then((response) => response.json())
        .then((json) => imgsource(json));
       
        function imgsource(image){
           console.log("images",image)
           const userImg = image.map(image => image.url)
          console.log(userImg);

          const ol=  document.getElementById("user_images")

          for (let i = 0; i < userImg.length; i++) {
              const useri = userImg[i];
               const sli = document.createElement("li")
               sli.innerText = useri
               ol.appendChild(sli)
           

          }
            


        }






    </script>
