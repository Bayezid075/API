<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Data with API</title>
</head>
<body>
    

        <div class="form" style="text-align: center;"">
            <h2> Create a Post </h2>
            <br>
            <br>
            <input id="post_tittle" type="text" placeholder="Post Tittle">
             <br>
             <br>
             <textarea id="post_text" placeholder="Write Your Post"name="" id="" cols="30" rows="10"></textarea>
             <br>
             <button id="submit_post" type="submit"> Post</button>
        </div>
        







    <script>

      document.getElementById("submit_post").addEventListener("click",function(){
          const title = document.getElementById("post_tittle").value;
          const post_text = document.getElementById("post_text").value;
          postToServer({title:title, body:post_text,})
      })

    function postToServer(postInfo){
        fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        body: JSON.stringify(postInfo),
        headers: {
        'Content-type': 'application/json; charset=UTF-8',
        },
    })
        .then((response) => response.json())
        .then((json) => console.log(json));



    }
